<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	
    <div id="outer">
        <div id="header">
            <h1>CALCULATOR</h1>
        </div>
        <div id="screen">
        </div>
        <div id="buttons">
           <h1> <table border="0">
                <tr id="opr">
                	<td>AC</td> <td>+/-</td> <td>%</td> <td>/</td>
                </tr>
                
                <tr>
                	<td>7</td>  <td>8</td> <td>9</td> <td id="opr" >*</td>
                </tr>
                
                <tr>
                	<td>4</td> <td>5</td> <td>6</td> <td id="opr">-</td>
                </tr>
                
                <tr>
                	<td>1</td> <td>2</td> <td>3</td> <td id="opr">+</td>
                </tr>
                
                <tr>
                	<td colspan="2">0</td> <td>.</td> <td id="opr">=</td>
                </tr>
               </table></h1>
        </div>
        
    </div>
    
    
    
    
    
</body>
</html>
