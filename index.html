<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	
    <div id="outer">
        
        <div id="header">
            <h1>CALCULATOR</h1>
        </div>
        
        <div id="screen">
        </div>
        
        <div id="buttons">
            
           <h1> <table border="0">
                <tr id="opr">
                	<td class="button" value="AC">AC</td>
					<td class="button" value="+/-">+/-</td> 
					<td class="button" value="">%</td> 
					<td class="button" value="/">/</td>
                </tr>
                
                <tr>
                	<td class="button" value="7">7</td>
					<td class="button" value="8">8</td> 
					<td class="button" value="">9</td>
					<td class="button" value="*" id="opr" >*</td>
                </tr>
                
                <tr>
                	<td class="button" value="4">4</td> 
					<td class="button" value="5">5</td>
					<td	class="button" value="">6</td> 
					<td class="button" value="-" id="opr">-</td>
                </tr>
                
                <tr>
                	<td class="button" value="1">1</td> 
					<td class="button" value="2">2</td> 
					<td class="button" value="">3</td> 
					<td class="button" value="+" id="opr">+</td>
                </tr>
                
                <tr>
                	<td class="button" value="2" colspan="2">0</td> 
					<td class="button" value=".">.</td> 
					<td class="button" value="=" id="opr">=</td>
                </tr>
               </table> </h1>
        </div>
        
    </div>
    
    
    
    
    
</body>
</html>
